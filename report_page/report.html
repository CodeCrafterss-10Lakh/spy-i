<body>

    <header>
        <div class="header-content">
        <img src="/report_page/dark pattern/headerImage-removebg-preview.png" alt="Spy-i Logo" class="logo" height="80px">

    <div class="container">
        <h1>Report Dark Pattern</h1>
        <form id="reportForm">
            <label for="patternType">Type of Dark Pattern:</label>
            <select id="patternType" name="patternType">
                <option value="hiddenCosts">Hidden Costs</option>
                <option value="fakeUrgency">Fake Urgency</option>
                <option value="subscriptionTrickery">Subscription Trickery</option>
                <option value="forcedAccountCreation">Forced Account Creation</option>

                <option value="limitedChoice">Limited User Choice</option>
                <option value="uiDeception">User Interface Deception</option>
                <option value="fakeReviews">Fake Reviews</option>
            </select>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Describe the dark pattern..."></textarea>

            <label for="url">URL of the Website:</label>
            <input type="url" id="url" name="url" placeholder="https://example.com" required>

            <button type="submit">Submit Report</button>
