<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300&display=swap" rel="stylesheet">
    <style>

/* Style for the button link */
   /* Style for the button link */
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Style for the button link on hover */
        .button-link:hover {
            background-color: #45a049;
        }

        body {
            margin: 0;
            padding: 8px;
            width: 400px;
            box-sizing: border-box;
            text-align: center;
            font-size: 0.85em;
        }

        @media (prefers-color-scheme: dark) {
            body {
                color: white;
                background: rgb(27, 27, 35);
            }
        }

        /* yaha se logo ki styles change hongi */
        #logo-spy-i{
            width: 30px;
            position: absolute;
            right: 130px;
            top: 31px;
        }
        body{
            background: url(../images/background3.jpg);
            border-radius: 8px;
            border: 2px solid rgb(255, 255, 255); /* add a border */
        }

/* button css */
        .button-73 {
  appearance: none;
  background-color: #FFFFFF;
  border-radius: 40em;
  border-style: none;
  box-shadow: #ADCFFF 0 -12px 6px inset;
  box-sizing: border-box;
  color: #000000;
  cursor: pointer;
  display: inline-block;
  font-family: -apple-system,sans-serif;
  font-size: 0.8rem;
  font-weight: 700;
  letter-spacing: -.24px;
  margin: 0;
  outline: none;
  padding: 0.9rem 1.1rem;
  quotes: auto;
  text-align: center;
  text-decoration: none;
  transition: all .15s;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-73:hover {
  background-color: #FFC229;
  box-shadow: #FF6314 0 -6px 8px inset;
  transform: scale(1.125);
}

.button-73:active {
  transform: scale(1.025);
}

@media (min-width: 768px) {
  .button-73 {
    font-size: 1.5rem;
    padding: .75rem 2rem;
  }
}



        /* Add styles for the button */
        #reportButton {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #217284;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #reportButton:hover {
            background-color: #19516b;
        }

        .report-btn{
            text-decoration: none;
            color: white;
        }
    </style>
    <script type="module" src="popup.js"></script>
</head>

<body>
    <!-- ye logo ka img tag -->
    <img id="logo-spy-i" src="../images/new-logo.png" alt="Example Image" width="200">
    <extension-popup></extension-popup>
    <!-- HTML !-->
<!-- <a href="https://consumerhelpline.gov.in/" class="button-73" id="exampleButton" target="_blank">Report</a> -->
  <a rel="noopener" href="https://consumerhelpline.gov.in/" class="button-link" id="exampleButton" target="_blank">Visit Consumer Helpline</a>
  <button id="reportButton"><a class="report-btn" target="_blank" href="../report_page/report.html" >Report</a></button>

   
</body>

</html>
